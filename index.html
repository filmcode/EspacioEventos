<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/content-start.css">
    <link rel="stylesheet" href="css/header.css">
    <title>Espacio eventos</title>
    <script src="https://kit.fontawesome.com/d089574f5f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="slider">
            <div class="slider__content">
                <div class="slider__section">
                    <img src="img/slider/1.jpg" class="slider__image" width="100">
                    <div class="slider__content-text">
                        <span>Vivirlo es mas que</span>
                        <span class="slider__dream">un sueño</span>
                    </div>
                </div>
                <div class="slider__section">
                    <img src="img/slider/2.jpg" class="slider__image" width="100">
                </div>
                <div class="slider__section">
                    <img src="img/slider/3.jpg" class="slider__image" width="100">
                </div>
                <div class="slider__section">
                    <img src="img/slider/4.jpg" class="slider__image" width="100">
                </div>
            </div>
            <div class="slider__content-button">
                <span class="slider__button"></span>
                <span class="slider__button"></span>
                <span class="slider__button"></span>
                <span class="slider__button"></span>
            </div>
        </div>
        <div class="content">
            <div class="content-start">
                <header class="header">
                    <div class="header__logo">
                        <img src="img/logo.jpg" width="100" alt="logo">
                    </div>
                    <nav class="nav">
                        <div class="nav__button">
                            <button class="fas fa-bars"></button>
                        </div>
                        <ul class="nav__list">
                            <li class="nav__list-item">
                                <a href="#" class="nav__list-link">Home</a>
                            </li>
                            <li class="nav__list-item">
                                <a href="#" class="nav__list-link">Nosotros</a>
                            </li>
                            <li class="nav__list-item">
                                <a href="#" class="nav__list-link">Cotizador</a>
                            </li>
                            <li class="nav__list-item">
                                <a href="#" class="nav__list-link">Contácto</a>
                            </li>
                        </ul>
                    </nav>
                </header>
            </div>
        </div>
    </div>
</body>

</html>
